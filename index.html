<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Chat container styles */
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }

        /* Chat message styles */
        .user-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .ai-message {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Maximum chats reached message */
        .max-chats-message {
            background-color: rgba(255, 165, 0, 0.7);
            border-radius: 10px;
            padding: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <div class="max-chats-message" id="maxChatsMessage"></div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const maxChatsMessage = document.getElementById('maxChatsMessage');
        let chatCount = 0;

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                if (chatCount >= 40) {
                    maxChatsMessage.textContent = 'Maximum chats reached!';
                    return;
                }

                // Simulate AI response (you can replace this with actual AI logic)
                const aiResponse = `AI: ${userMessage} (mood: ðŸ˜Š)`;
                const aiMessage = document.createElement('div');
                aiMessage.classList.add('ai-message');
                aiMessage.textContent = aiResponse;
                chatContainer.appendChild(aiMessage);

                chatCount++;
                userInput.value = '';
                maxChatsMessage.textContent = '';
            }
        }
    </script>
</body>
</html>
